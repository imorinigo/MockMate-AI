<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Setup Interview - MockMate</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f8fa;
      margin: 0;
      padding: 0;
    }

    .navbar {
      width: 100%;
      background-color: #2c3e50;
      padding: 15px 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .navbar .brand {
      font-size: 1.4rem;
      font-weight: bold;
    }

    .navbar .links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.3s;
    }

    .navbar .links a:hover {
      color: #1abc9c;
    }

    .container {
      margin-top: 100px;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 50px;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 550px;
      transform: translateX(-5%); /* ðŸ‘ˆ shift slightly left */
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
    }

    select, input[type="file"], textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 15px;
      width: 100%;
      box-sizing: border-box;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    button {
      padding: 12px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="brand">MockMate</div>
    <div class="links">
      <a href="#">About</a>
      <a href="#">Help</a>
      <a href="#">Contact Us</a>
    </div>
  </div>

  <div class="container">
    <h1>Set up Your Mock Interview</h1>
    <form action="/interview" method="post" enctype="multipart/form-data">
      <label for="resume">Upload Resume (PDF or DOC)</label>
      <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" />

      <label for="interview-type">Interview Type</label>
      <select id="interview-type" name="interview-type">
        <option value="behavioral">Behavioral</option>
        <option value="technical">Technical</option>
        <option value="resume-based">Resume-Based</option>
      </select>

      <label for="job-role">Job Role</label>
      <select id="job-role" name="job-role">
        <option value="data-scientist">Data Scientist</option>
        <option value="software-engineer">Software Engineer</option>
        <option value="product-manager">Product Manager</option>
      </select>

      <label for="difficulty">Difficulty Level</label>
      <select id="difficulty" name="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>

      <label for="duration">Preferred Interview Duration</label>
      <select id="duration" name="duration">
        <option value="15">15 minutes</option>
        <option value="30">30 minutes</option>
        <option value="45">45 minutes</option>
      </select>

      <label for="job-description-text">Paste Job Description</label>
      <textarea id="job-description-text" name="job-description-text" placeholder="Paste the job description here..."></textarea>

      <button type="submit">Start Interview</button>
    </form>
  </div>
</body>
</html>
